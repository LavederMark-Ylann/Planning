<div class="text-center align-content-center justify-content-center m-auto fullh"
     *ngIf="panel === 'login'">
  <div class="formulaire">
  <h2>Connexion</h2>
  <form (ngSubmit)="onLogin(formulaire)" #formulaire="ngForm">
    <div class="form-group">
      <label>
        Email
        <input type="text" name="email" class="form-control" ngModel required>

      </label>
    </div>
    <div class="form-group">
      <label>
        Mot de passe
        <input type="password" name="password" class="form-control" ngModel required>
      </label>
      <br>
    </div>
    <button class="btn btn-primary" [disabled]="formulaire.invalid">Connexion</button>
  </form>
  <p class="error">{{errorMessage}}</p>
  <br>
  <p> Pas encore inscrit ?</p>
  <button class="btn btn-primary" (click)="panel = 'register'">Créer un compte</button>
  </div>
</div>


<div class="text-center align-content-center justify-content-center m-auto fullh"
     *ngIf="panel === 'register'">
  <div class="formulaire">
    <h2>Inscription</h2>
    <form (ngSubmit)="onRegister(form)" #form="ngForm">
      <div class="form-group">
        <label>Email
          <input type="email" class="form-control" name="email" ngModel required>
        </label>
      </div>
      <div class="form-group">
        <label>Mot de passe
          <input type="password" name="password" class="form-control" ngModel required #pw1>
        </label>
      </div>
      <div class="form-group">
        <label>Vérification du mot de passe
          <input type="password" name="password2" class="form-control" ngModel required #pw2>
        </label>
      </div>

      <br>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="form.invalid && pw1 !== pw2">S'inscrire</button>
      </div>
    </form>
    <label class="error">{{errorMessage}}</label>

    <p> Déjà inscrit ?</p>
    <button class="btn btn-primary" (click)="panel = 'login'">Se connecter</button>
  </div>
</div>
