<div class="text-center align-content-center justify-content-center m-auto fullh"
     *ngIf="panel === 'login'">
  <div class="formulaire">
  <h2>Connexion</h2>
  <form (ngSubmit)="onLogin(formulaire)" #formulaire="ngForm">
    <div class="form-group">
      <label>
        Email
        <input type="text" name="email" class="form-control" ngModel required>

      </label>
    </div>
    <div class="form-group">
      <label>
        Mot de passe
        <input type="password" name="password" class="form-control" ngModel required>
      </label>
      <br>
    </div>
    <button class="btn btn-primary" [disabled]="formulaire.invalid">Connexion</button>
  </form>
  <p class="error">{{errorMessage}}</p>
  <br>
  <p> Pas encore inscrit ?</p>
  <button class="btn btn-primary" (click)="panel = 'register'">Créer un compte</button>
  </div>
</div>


<div class="text-center align-content-center justify-content-center m-auto fullh"
     *ngIf="panel === 'register'">
  <div class="formulaire">
    <h2>Inscription</h2>
    <form (ngSubmit)="onRegister(form)" #form="ngForm">
      <div class="form-group">
        <label>Email
          <input type="email" class="form-control" name="email" ngModel required>
        </label>
      </div>
      <div class="form-group">
        <label>Mot de passe
          <input type="password" name="password" class="form-control" ngModel required #pw1>
        </label>
      </div>
      <div class="form-group">
        <label>Vérification du mot de passe
          <input type="password" name="password2" class="form-control" ngModel required #pw2>
        </label>
      </div>

      <div class="form-group">
        <label>Année
          <select name="annee" class="form-control" ngModel required #annee>
            <option value="1">A1</option>
            <option value="2">A2</option>
          </select>
        </label>

        <label [ngClass]="annee.value ? '' : 'd-none'">Groupe
          <select name="groupe" class="form-control" ngModel required #groupe>
            <option hidden selected disabled></option>
            <option *ngIf="annee.value === '1'">S</option>
            <option *ngIf="annee.value === '1'">C</option>
            <option *ngIf="annee.value === '2'">G</option>
            <option *ngIf="annee.value === '2'">Q</option>
          </select>
        </label>

        <label [ngClass]="groupe.value ? '' : 'd-none'">Classe
          <select name="classe" class="form-control" ngModel required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
        </label>

      </div>
      <br>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="form.invalid && pw1 !== pw2">S'inscrire</button>
      </div>
    </form>
    <label class="error">{{errorMessage}}</label>

    <p> Déjà inscrit ?</p>
    <button class="btn btn-primary" (click)="panel = 'login'">Se connecter</button>
  </div>
</div>
