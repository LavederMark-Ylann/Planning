<br>

<h4 class="text-center">Affichage par catégorie</h4>

<div class="row m-auto">

  <div class="col-6">
    <button class="btn same-width" [ngClass]="{'btn-success': this.filtersSelected[0] == false,
                                   'btn-danger': this.filtersSelected[0] == true}"
            (click)="setSortingTerm('Cours'); setFilters(0)">
      Cours
    </button>
  </div>

  <div class="col-6">
    <button class="btn same-width" [ngClass]="{'btn-success': this.filtersSelected[1] == false,
                                   'btn-danger': this.filtersSelected[1] == true}"
            (click)="setSortingTerm('Révision'); setFilters(1)">
      Révision
    </button>
  </div>

  <div class=" col-12 divider"></div>

  <div class="col-6">
    <button class="btn same-width" [ngClass]="{'btn-success': this.filtersSelected[2] == false,
                                   'btn-danger': this.filtersSelected[2] == true}"
            (click)="setSortingTerm('Temps Libre'); setFilters(2)">
      Temps Libre
    </button>
  </div>

  <div class="col-6">
    <button class="btn same-width" [ngClass]="{'btn-success': this.filtersSelected[3] == false,
                                   'btn-danger': this.filtersSelected[3] == true}"
            (click)="setSortingTerm('Divers'); setFilters(3)">
      Divers
    </button>
  </div>

</div>
